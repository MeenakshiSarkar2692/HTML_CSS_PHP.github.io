<body>
    <script>
        function arithmetic(){
    var x=6;
    var y=3;
    var sum=x+y;
    var diff=x-y;
    var pro=x*y;
    var quo=x/y;
    var rem=x%y;
    document.write("Sum is: "+sum+"<br>");
    document.write("Difference is: "+diff+"<br />");
    document.write("Product is: "+pro+"<br />");
    document.write("Quotient is: "+quo+"<br />");
    document.write("Remainder is: "+rem+"<br />");
}
    </script>
    <form>
        <input type="button" value="Click Me" onclick="arithmetic()" />
    </form>
</body>
