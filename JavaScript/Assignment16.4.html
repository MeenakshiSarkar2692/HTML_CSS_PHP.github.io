<!DOCTYPE html>

<body>
    <script>
        function getcube(num){
            alert(num*num*num);
        }
    </script>
    <button onclick = "getcube(4)">Click Here</button>
    <hr>
    <script>
        function swap(obj){
            let temp = obj.a;
            obj.a=obj.b;
            obj.b=temp;
        }
        let obj={
            a:10,
            b:20
        }
        alert(`Before Calling: a= ${obj.a}  b=${obj.b}`);
        swap(obj);
        alert(`After Calling: a= ${obj.a}  b= ${obj.b}`);
    </script>
</body>
