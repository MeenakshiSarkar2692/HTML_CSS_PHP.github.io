<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 16.2</title>
</head>
<body>
    <script>
        document.write("Using For-Loop:");
        document.write("<br />");
        for(i=1;i<=5;i++)
        { 
            document.write(i+"<br />");
        }
        document.write("<hr>");
        document.write("Using While-Loop:");
        document.write("<br />");
        i=1;
        while(i<=5)
        { 
            document.write(i+"<br />");
            i++;
        }
        document.write("<hr>");
        document.write("Using Do-While-Loop:");
        document.write("<br />");
        i=1;
        do
        { 
            document.write(i+"<br />");
            i++;
        }while(i<=5);
        document.write("<hr>");
    </script>
</body>
</html>
