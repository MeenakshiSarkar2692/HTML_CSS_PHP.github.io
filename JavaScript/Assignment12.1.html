<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 12.1</title>
    <script>
        var x= 10;
        function incrdecr(){
            document.write("Decremented: "+--x+"<br />");
            document.write("Incremented: "+x+++"<br />");
        }
    </script>
</head>
<body>
    <button type="button" onclick="incrdecr()">Click Here</button>
</body>
</html>
