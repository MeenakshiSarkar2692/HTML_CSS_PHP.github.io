<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 13.2</title>
</head>
<body>
    <p onmouseover="bigText(this)" onmouseout="normalText(this)">Text</p>
    <script>
        function bigText(x){
            x.style.fontSize = "1000%";
        }
        function normalText(x){
            x.style.fontSize = "500%";
        }
    </script>
</body>
</html>
