<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 16.3</title>
</head>
<body>
    <script>
        const fruits = ["apple","banana","orange","mango"];
        flen=fruits.length;
        let text="<ul>";
        for(i=0;i<flen;i++)
        {
            text+= "<li>" +fruits[i]+ "</li>";
        }
        text+="</ul>";
        document.write(text);
    </script>
</body>
</html>
